<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="stilizari">
      <div>
        <p class="cifra-calculator">0</p>
        <button class="buton-calculator buton-plus">+</button>
        <button class="buton-calculator buton-minus">-</button>
        <button class="buton-calculator buton-inmultire">*</button>
        <button class="buton-calculator buton-impartire">/</button>
        <button class="buton-calculator buton-resetare">Reset</button>
      </div>
      <br />
      <div class="alert-message">
        <img src="images/alert-icon-red-11.png" alt="" />
        <p>This is an error Alert.</p>
      </div>
      <div class="alert-maxim-message">
        <img src="images/alert-icon-red-11.png" alt="" />
        <p>Has reached the maximum limit.</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
